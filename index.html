<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Forum</title>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        .font-mulish{
            font-family: "Mulish", sans-serif;
        }
    </style>
</head>
<body class="font-mulish p-2">
    <header class="max-w-[1170px] mx-auto mt-4">
        <!--nav bar-->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li class="tooltip" data-tip="Home"><a><img  class="w-[50px]" src="./images/Frame 2.svg" alt=""></a></li>
                  <li class="tooltip" data-tip="Edit"><a><img class="w-[50px]" src="./images/Frame 3.svg" alt=""></a></li>
                  <li class="tooltip" data-tip="Add"><a><img class="w-[50px]" src="./images/Frame 4.svg" alt=""></a></li>
                  <li class="tooltip" data-tip="Join"><a><img class="w-[50px]" src="./images/Frame 5.svg" alt=""></a></li>
                </ul>
              </div>
              <h3 class="text-4xl text-[#131318] font-extrabold">VinTage</h3>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 font-semibold">
                <li class="tooltip" data-tip="Home"><a><img class="w-[50px]" src="./images/Frame 2.svg" alt=""></a></li>
                <li class="tooltip" data-tip="Edit"><a><img    class="w-[50px]" src="./images/Frame 3.svg" alt=""></a></li>
                <li class="tooltip" data-tip="Add"><a><img class="w-[50px]" src="./images/Frame 4.svg" alt=""></a></li>
                <li class="tooltip" data-tip="Join"><a><img class="w-[50px]" src="./images/Frame 5.svg" alt=""></a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn text-white px-8 rounded-full text-lg bg-[#797DFC] font-semibold">Sign In</a>
            </div>
          </div>
          <!-- banner -->
          <div class="hero rounded-3xl bg-cover bg-[#12132D] h-[550px] lg:my-10" style="background-image: url('./images/banner.png'); ">
            <div class="hero-content flex-col lg:flex-row-reverse lg:px-20">
                <div class="card w-80 bg-base-100 shadow-xl">
                    <div class="card-body text-lg font-bold">
                      <h2>Registered Users <span class="ml-16">01</span> </h2>
                      <h2>Forum <span class="ml-[156px]">01</span> </h2>
                      <h2>Topics <span class="ml-[157px]">01</span> </h2>
                      <h2>Replies <span class="ml-[151px]">01</span> </h2>
                    </div>
                  </div>
              <div class="lg:w-[633px]">
                <h1 class="lg:text-6xl text-3xl font-extrabold text-[#FFFFFF]">Welcome to the <span class="text-[#797DFC]">VinTage</span> Forum</h1>
                <p class="text-[#FFFFFF] lg:my-5 my-2">Where nostalgia meets discussion, offering a retro haven for enthusiasts of bygone eras!!</p>
                <input type="text" placeholder="Search here anything" class="lg:pl-2 lg:pr-48 lg:py-4 py-2 rounded-full" />
                <button class="lg:py-2 py-2 text-white px-8 rounded-full text-lg bg-[#797DFC] font-semibold lg:ml-[-130px]">Search</button>
              </div>
            </div>
          </div>
    </header>
</body>
</html>
